version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vexxy-premium-db
    environment:
      POSTGRES_USER: vexxy
      POSTGRES_PASSWORD: vexxy
      POSTGRES_DB: vexxy_premium
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vexxy -d vexxy_premium"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for Celery)
  redis:
    image: redis:7-alpine
    container_name: vexxy-premium-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vexxy-premium-api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://vexxy:vexxy@postgres:5432/vexxy_premium
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ENVIRONMENT: development
      LOG_LEVEL: INFO
      K8S_IN_CLUSTER: "false"
      # OWASP ZAP connection (requires port-forward: kubectl port-forward -n security svc/owasp-zap 8080:8080)
      ZAP_HOST: ${ZAP_HOST:-host.docker.internal}
      ZAP_PORT: ${ZAP_PORT:-8080}
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allow accessing host's localhost
    volumes:
      - .:/app
      - ${HOME}/.kube:/tmp/kubeconfig:ro  # Kubernetes config (mounted to temp location)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vexxy-premium-worker
    command: celery -A workers.celery_app worker --loglevel=info --concurrency=2
    environment:
      DATABASE_URL: postgresql://vexxy:vexxy@postgres:5432/vexxy_premium
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ENVIRONMENT: development
      LOG_LEVEL: INFO
      K8S_IN_CLUSTER: "false"
      # OWASP ZAP connection (requires port-forward: kubectl port-forward -n security svc/owasp-zap 8080:8080)
      ZAP_HOST: ${ZAP_HOST:-host.docker.internal}
      ZAP_PORT: ${ZAP_PORT:-8080}
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allow accessing host's localhost
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker operations
      - ${HOME}/.kube:/tmp/kubeconfig:ro  # Kubernetes config (mounted to temp location)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "celery -A workers.celery_app inspect ping -d celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Celery Flower (monitoring)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vexxy-premium-flower
    command: celery -A workers.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      K8S_IN_CLUSTER: "false"
    volumes:
      - .:/app
      - ${HOME}/.kube:/tmp/kubeconfig:ro  # Kubernetes config (mounted to temp location)
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  postgres_data:
  redis_data:
