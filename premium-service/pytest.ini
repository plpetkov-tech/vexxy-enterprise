[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests (fast, mocked)
    integration: Integration tests (slow, requires K8s)
    e2e: End-to-end tests (very slow, full stack)
    slow: Tests that take > 5 seconds
    kubescape: Tests for Kubescape integration
    zap: Tests for ZAP integration
    pentest: Tests for pentesting features
