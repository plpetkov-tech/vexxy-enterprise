---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: premium-worker
  namespace: vexxy-premium
spec:
  replicas: 2
  selector:
    matchLabels:
      app: premium-worker
  template:
    metadata:
      labels:
        app: premium-worker
    spec:
      serviceAccountName: premium-service
      containers:
      - name: worker
        image: vexxy-premium:latest
        imagePullPolicy: IfNotPresent
        command: ["celery", "-A", "workers.celery_app", "worker", "--loglevel=info", "--concurrency=4"]
        envFrom:
        - configMapRef:
            name: premium-config
        resources:
          requests:
            cpu: 1000m      # 1 CPU per worker for autoscaling
            memory: 2Gi     # 2 GB per worker for autoscaling
          limits:
            cpu: 2000m      # Allow burst to 2 CPU
            memory: 4Gi     # Hard limit at 4 GB
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: premium-flower
  namespace: vexxy-premium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: premium-flower
  template:
    metadata:
      labels:
        app: premium-flower
    spec:
      containers:
      - name: flower
        image: vexxy-premium:latest
        imagePullPolicy: IfNotPresent
        command: ["celery", "-A", "workers.celery_app", "flower", "--port=5555"]
        ports:
        - containerPort: 5555
          name: http
        envFrom:
        - configMapRef:
            name: premium-config
        livenessProbe:
          httpGet:
            path: /
            port: 5555
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: premium-flower
  namespace: vexxy-premium
spec:
  type: NodePort
  selector:
    app: premium-flower
  ports:
  - port: 5555
    targetPort: 5555
    nodePort: 30555  # Accessible via kind at localhost:5556 (mapped in Kind config)
