---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: premium-worker-hpa
  namespace: vexxy-premium
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: premium-worker
  minReplicas: 2   # Always keep 2 workers running
  maxReplicas: 10  # Scale up to 10 workers (40 concurrent jobs at concurrency=4)
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale when CPU >70%
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale when memory >80%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60  # Scale down max 50% of pods per minute
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15  # Can double pods every 15 seconds
      - type: Pods
        value: 4
        periodSeconds: 15  # Can add 4 pods every 15 seconds
      selectPolicy: Max  # Use the policy that scales faster
