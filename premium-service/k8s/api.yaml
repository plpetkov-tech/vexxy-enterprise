---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: premium-api
  namespace: vexxy-premium
spec:
  replicas: 2
  selector:
    matchLabels:
      app: premium-api
  template:
    metadata:
      labels:
        app: premium-api
    spec:
      serviceAccountName: premium-service
      containers:
      - name: api
        image: vexxy-premium:latest
        imagePullPolicy: IfNotPresent
        command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8001"]
        ports:
        - containerPort: 8001
          name: http
        envFrom:
        - configMapRef:
            name: premium-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30  # 5 minutes max startup time
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: jwt-keys
          mountPath: /app/secrets
          readOnly: true
      volumes:
      - name: jwt-keys
        secret:
          secretName: jwt-keys
---
apiVersion: v1
kind: Service
metadata:
  name: premium-api
  namespace: vexxy-premium
spec:
  type: NodePort
  selector:
    app: premium-api
  ports:
  - port: 8001
    targetPort: 8001
    nodePort: 30001  # Accessible via kind at localhost:30001
